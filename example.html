<!DOCTYPE html><html><head>	<title>Sliceviewers</title>	<!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->	<link rel="stylesheet" type="text/css" href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/black-tie/jquery-ui.min.css" />	<style type="text/css">		html, body {			height: 100%;			min-height: 100%;			width: 100%;			position: relative;			margin: 0;			padding: 0;		}		#sliceviewers {			position: relative;			float: right;			height: 100%;			width:  100%;			background-color: #003344;		}		.sliceviewer {			box-sizing: border-box;			position: absolute;			right: 0;			z-index: 99;			overflow: hidden;			width: 100%;			background: #000;			border: 4px solid #00ff00;		}			.sliceviewer .wrapper {				position: absolute;				top: 0;				right: 0;				/*bottom: 30px;*/				bottom: 0;				left: 0;			}			.sliceviewer .wrapper .container {				position: relative;				overflow: hidden;				margin: 0 auto;			}			.sliceviewer .toolbar {				position: absolute;				left: 0;				bottom: 0;				height: 30px;				width: 100%;			}					#transversal{				height: 20%;				top: 0; 				border-color: rgba(255,  68,   0, 1);			}			#saggital{				height: 45%;				top: 20%; 				border-color: rgba(  0,  33, 255, 1);			}			#coronal {				height: 35%;				top: 65%;				bottom: 0;				border-color: rgba( 95, 204,  20, 1);			} 					.zSlider.ui-slider-horizontal {			height: 5px;		}			.zSlider a.ui-slider-handle {				width: 11px;				height: 11px;				top: -5px;			}		.slicecontrols {			width: 100%;			height: 30px;		}		.slicecontrols .ui-widget {			font-size: 0.6em;		}		.slicecontrols label.ui-button {			margin-top: 4px;			z-index: 2000;		}	</style></head><body>		<!-- <div id="overlay"><img src="img/loading.gif" hspace="5" vspace="5">LOADING...</div> -->	<div id="sliceviewers">		<div id="transversal" class="sliceviewer"></div>		<div id="saggital" class="sliceviewer"></div>		<div id="coronal" class="sliceviewer"></div>	</div>	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>	<script src="jquery.ui.3dimagesetviewer.js"></script>	<script src="example.js"></script></body></html>
